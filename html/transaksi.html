       <div class="current-movies">
        <div class="current-movie">
       <form name="form">
        <h2>Nama Film : Black Adam</h2>
        <br><br>
        <label>Nama Lengkap</label>
        <input type="text" name="input_nama" size=10>
        <br/><br>

        <label>Pilih Tempat</label>
         <select name="input_tempat" onchange="munculhargatiket()">
         <option value="Amerika">--Pilih--</option>
         <option value="Araya">Araya XXI Malang</option>
         <option value="Transmart">Transmart XXI Malang</option>
         <option value="Mandala">Mandala XXI Malang</option>
         <option value="Dieng">Dieng XXI Malang</option>
         </select>
         <br><br>

         <label>Harga</label>
         <input type="text" name="output_hargatempat" size=10>
         <br/><br>
         <label>Tipe Tiket</label>
         <select name="input_tipetiket" onchange="munculhargatipetiket()">
         <option value="Amerika">--Pilih--</option>
         <option value="Deluxe">Deluxe</option>
         <option value="ExecutiveClass">Executive Class</option>
         <option value="PremiumClass">Premium Class</option>
         </select>
         <br><br>

         <label>Biaya Tambahan</label>
         <input type="text" name="output_tambahanbiaya" size=10>
         <br/>
         <label>Member?</label>
         <input type="checkbox" name="memberbukan" onchange="apakahmember()"/>
         <label>Diskon</label>
         <input type="text" name="output_diskon" size=10/>
         <br/><br>

         <label>Jumlah Tiket</label>
         <input type="text" name="input_jumlahtiket" size=10>
         <br/><br>

         <input type="button" Onclick="totalharga()" value='Hitung'>
         <input type="reset" value='Clear'>
         <br/><br>

         <h2>Transaksi Pembelian</h2>
         <label>Total Harga</label>
         <input type="text" name="output_totalharga" size=10>
        </form>

        <script type='text/javascript'>
            function munculhargatiket(){
  
            var tempat = (document.form.input_tempat.value); 

           
            if (tempat == "Araya"){hargatiket = 40000;} 
            else if(tempat == "Transmart"){hargatiket = 35000;}
            else if(tempat == "Mandala"){hargatiket = 30000;}
            else if(tempat == "Dieng"){hargatiket = 25000;}
            document.form.output_hargatempat.value=eval(hargatiket); 
           }
           
            function munculhargatipetiket(){
            var tipetiket = (document.form.input_tipetiket.value);
            if (tipetiket == "Deluxe"){tambahanbiaya = 0.5;}
            else if (tipetiket == "ExecutiveClass"){tambahanbiaya = 0.10;}
            else if (tipetiket == "PremiumClass"){tambahanbiaya = 0.15;}
            document.form.output_tambahanbiaya.value=eval(tambahanbiaya)*eval(document.form.output_hargatempat.value);
           }
            function apakahmember(){
            if (document.form.memberbukan.checked == true){diskon = 0.10;}
            else{diskon=0;}
            document.form.output_diskon.value=eval(diskon)*(eval(document.form.output_tambahanbiaya.value) + eval(document.form.output_hargatempat.value));
           }

            function totalharga(){
            var jumlahtiket = (document.form.input_jumlahtiket.value);
            document.form.output_totalharga.value=eval(jumlahtiket)*(eval(document.form.output_tambahanbiaya.value)+eval(document.form.output_hargatempat.value))-eval(document.form.output_diskon.value)
        }   
            </script>
